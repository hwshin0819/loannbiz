    <script>
        class MapController {
            static instance = null;
            
            constructor() {
                this.API_KEY = 'AIzaSyBbgM7E_p4X7UZ_gnoSUe1fg71bU-kNSG0';
                this.SPREADSHEET_ID = '1ZszZW_iI-F6Q3N2M7c_l6JZTrcEMUHLwfOizLVbs3sY';
                this.RANGE = 'Sheet1!A:G';
                
                this.map = null;
                this.markers = [];
                this.markerPool = [];
                this.currentInfoWindow = null;
                this.partnerData = [];
                this.selectedRegion = "";
                this.radiusCircle = null;
                this.nearbyMarkers = [];
                
                this.initializeMap();
            }

            static getInstance() {
                if (!MapController.instance) {
                    MapController.instance = new MapController();
                }
                return MapController.instance;
            }

            async initializeMap() {
                try {
                    await this.initGoogleAPI();
                    this.initMap();
                    this.initEventListeners();
                    await this.loadSpreadsheetData();
                } catch (error) {
                    this.showError('ì´ˆê¸°í™” ì‹¤íŒ¨: ' + error.message);
                }
            }

            initMap() {
                this.map = new naver.maps.Map('map', {
                    center: new naver.maps.LatLng(37.5666805, 126.9784147),
                    zoom: 11,
                    minZoom: 6,
                    scaleControl: true,
                    mapDataControl: true,
                    zoomControl: true
                });

                naver.maps.Event.addListener(this.map, 'click', () => {
                    if (this.currentInfoWindow) {
                        this.currentInfoWindow.close();
                        this.currentInfoWindow = null;
                    }
                });
            }

            initEventListeners() {
                document.getElementById('refreshData').addEventListener('click', () => this.loadSpreadsheetData());
                document.querySelectorAll('.region-buttons button').forEach(button => {
                    button.addEventListener('click', () => this.toggleRegion(button.dataset.region));
                });
            }

            async initGoogleAPI() {
                return new Promise((resolve, reject) => {
                    gapi.load('client', async () => {
                        try {
                            await gapi.client.init({
                                apiKey: this.API_KEY,
                                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                            });
                            resolve();
                        } catch (error) {
                            reject(error);
                        }
                    });
                });
            }

            async loadSpreadsheetData() {
                this.showLoading(true);
                try {
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: this.SPREADSHEET_ID,
                        range: this.RANGE,
                    });

                    const rows = response.result.values;
                    if (!rows || rows.length === 0) {
                        throw new Error('ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    }

                    const mappedData = rows.slice(1).map(row => ({
                        name: row[0] || '',     // ì¤‘ê°œì‚¬ë¬´ì†Œëª…
                        address: row[1] || '',   // ì£¼ì†Œ
                        phone: row[2] || '',     // ì „í™”ë²ˆí˜¸
                        manager: row[3] || '',   // ë‹´ë‹¹ì
                        rank: row[4] || '',      // ë­í¬
                        xCoord: parseFloat(row[5]) || 0,  // Xì¢Œí‘œ
                        yCoord: parseFloat(row[6]) || 0   // Yì¢Œí‘œ
                    })).filter(item => item.xCoord && item.yCoord);

                    this.processData(mappedData);
                } catch (error) {
                    this.showError('ìŠ¤í”„ë ˆë“œì‹œíŠ¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
                    console.error('Error loading spreadsheet:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            processData(data) {
                this.partnerData = data;
                this.updateMap();
                this.populateManagerFilter();
            }

            updateMap(filteredData) {
                this.clearMarkers();
                this.clearNearbyMarkers();
                const bounds = new naver.maps.LatLngBounds();
                const dataToShow = filteredData || this.partnerData;
                let validMarkers = 0;

                dataToShow.forEach(item => {
                    if (!item.xCoord || !item.yCoord) return;

                    const position = new naver.maps.LatLng(item.yCoord, item.xCoord);
                    const marker = this.getMarker(position);
                    
                    const infoWindow = new naver.maps.InfoWindow({
                        content: `
                            <div class="info-window">
                                <h3>${item.name}</h3>
                                <p>ğŸ“ ${item.address}</p>
                                <p>ğŸ“ ${item.phone}</p>
                                <p>ğŸ‘¤ ë‹´ë‹¹ì: ${item.manager}</p>
                                <p>ğŸ† ë­í‚¹: ${item.rank}</p>
                            </div>
                        `
                    });

                    naver.maps.Event.addListener(marker, 'click', () => {
                        if (this.currentInfoWindow) this.currentInfoWindow.close();
                        infoWindow.open(this.map, marker);
                        this.currentInfoWindow = infoWindow;
                    });

                    bounds.extend(position);
                    validMarkers++;
                });

                if (validMarkers > 0) {
                    this.map.fitBounds(bounds);
                }

                this.updateResultCount(validMarkers);
                this.updateOfficeList(dataToShow);
            }

            clearMarkers() {
                this.markers.forEach(marker => {
                    marker.setMap(null);
                    this.markerPool.push(marker);
                });
                this.markers = [];
            }

            clearNearbyMarkers() {
                if (this.radiusCircle) {
                    this.radiusCircle.setMap(null);
                    this.radiusCircle = null;
                }
                this.nearbyMarkers.forEach(marker => marker.setMap(null));
                this.nearbyMarkers = [];
            }

            getMarker(position) {
                let marker;
                if (this.markerPool.length > 0) {
                    marker = this.markerPool.pop();
                    marker.setPosition(position);
                } else {
                    marker = new naver.maps.Marker({ position });
                }
                marker.setMap(this.map);
                this.markers.push(marker);
                return marker;
            }

            showNearbyOffices(centerLat, centerLon) {
                // ê¸°ì¡´ ì½”ë“œì™€ ë™ì¼
            }

            toggleRegion(region) {
                this.selectedRegion = this.selectedRegion === region ? "" : region;
                document.querySelectorAll('.region-buttons button').forEach(button => {
                    button.classList.toggle('active', button.dataset.region === this.selectedRegion);
                });
                this.filterData();
            }

            filterData() {
                let filteredData = [...this.partnerData];
                const managerFilter = document.getElementById('managerFilter').value;

                if (this.selectedRegion === "ìˆ˜ë„ê¶Œ") {
                    filteredData = filteredData.filter(p => 
                        p.address && ["ì„œìš¸", "ê²½ê¸°", "ì¸ì²œ"].some(region => p.address.includes(region))
                    );
                } else if (this.selectedRegion === "ì§€ë°©") {
                    filteredData = filteredData.filter(p => 
                        p.address && !["ì„œìš¸", "ê²½ê¸°", "ì¸ì²œ"].some(region => p.address.includes(region))
                    );
                }

                if (managerFilter) {
                    filteredData = filteredData.filter(p => p.manager === managerFilter);
                }

                this.updateMap(filteredData);
            }

clearFilters() {
                this.selectedRegion = "";
                document.querySelectorAll('.region-buttons button').forEach(button => {
                    button.classList.remove('active');
                });
                document.getElementById('managerFilter').value = "";
                this.filterData();
            }

            populateManagerFilter() {
                const managerSet = new Set(this.partnerData.map(p => p.manager).filter(Boolean));
                const managerFilter = document.getElementById('managerFilter');
                managerFilter.innerHTML = '<option value="">ì „ì²´</option>' + 
                    [...managerSet].sort().map(m => `<option value="${m}">${m}</option>`).join('');
            }

            updateOfficeList(filteredData) {
                const officeList = document.getElementById('officeList');
                officeList.innerHTML = (filteredData || this.partnerData)
                    .filter(item => item.name && item.address)
                    .map(item => `
                        <li onclick="MapController.getInstance().handleListItemClick(${item.yCoord}, ${item.xCoord})">
                            <strong>${item.name}</strong>
                            <p>ğŸ“ ${item.address}</p>
                            <p>ğŸ“ ${item.phone}</p>
                            <p>ğŸ‘¤ ë‹´ë‹¹ì: ${item.manager}</p>
                            <p>ğŸ† ë­í‚¹: ${item.rank}</p>
                        </li>
                    `).join('');
            }

            handleListItemClick(lat, lng) {
                const position = new naver.maps.LatLng(lat, lng);
                this.map.setCenter(position);
                this.map.setZoom(15);
                this.showNearbyOffices(lat, lng);
            }

            updateResultCount(count) {
                document.getElementById('resultCount').textContent = `ê²€ìƒ‰ ê²°ê³¼: ${count}ê°œ`;
            }

            showError(message) {
                const errorElement = document.getElementById('uploadError');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ MapController ì¸ìŠ¤í„´ìŠ¤ ìƒì„±
