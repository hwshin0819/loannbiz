<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>론앤비즈 파트너 중개업소</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap&libraries=places" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        .search-box {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>론앤비즈 파트너 중개업소 지도</h1>
    <div class="search-box">
        <input type="text" id="search" placeholder="중개사무소명 검색">
        <button onclick="searchOffice()">검색</button>
    </div>
    <div id="map"></div>
    
    <script>
        let map;
        let markers = [];
        let offices = [];

        // 구글 시트 데이터 불러오기
        function loadSheetData() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: '1ZszZW_iI-F6Q3N2M7c_l6JZTrcEMUHLwfOizLVbs3sY',
                range: 'Sheet1!A2:G',  // A2부터 G열까지
            }).then(function(response) {
                const rows = response.result.values;
                if (rows.length) {
                    for (let i = 0; i < rows.length; i++) {
                        const office = {
                            name: rows[i][0],  // A열: 중개사무소명
                            address: rows[i][1],  // B열: 주소
                            phone: rows[i][2],  // C열: 전화번호
                            manager: rows[i][3],  // D열: 담당자
                            rank: rows[i][4],  // E열: 랭킹
                            x: parseFloat(rows[i][5]),  // F열: X좌표
                            y: parseFloat(rows[i][6]),  // G열: Y좌표
                        };
                        offices.push(office);
                    }
                    initMap();
                }
            });
        }

        // 지도 초기화
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: offices[0].y, lng: offices[0].x },
                zoom: 12,
            });

            // 마커 표시
            offices.forEach(function(office) {
                const marker = new google.maps.Marker({
                    position: { lat: office.y, lng: office.x },
                    map: map,
                    title: office.name
                });

                const infowindow = new google.maps.InfoWindow({
                    content: `
                        <h3>${office.name}</h3>
                        <p>주소: ${office.address}</p>
                        <p>전화번호: ${office.phone}</p>
                        <p>담당자: ${office.manager}</p>
                        <p>랭킹: ${office.rank}</p>
                    `
                });

                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });

                markers.push(marker);
            });
        }

        // 검색 함수
        function searchOffice() {
            const searchText = document.getElementById('search').value.toLowerCase();
            markers.forEach(function(marker, index) {
                const office = offices[index];
                if (office.name.toLowerCase().includes(searchText)) {
                    marker.setVisible(true);
                } else {
                    marker.setVisible(false);
                }
            });
        }

        // 구글 API 클라이언트 로드
        function handleClientLoad() {
            gapi.load("client", init);
        }

        function init() {
            gapi.client.init({
                apiKey: 'AIzaSyBbgM7E_p4X7UZ_gnoSUe1fg71bU-kNSG0',
            }).then(function() {
                loadSheetData();
            });
        }
    </script>

    <script async defer onload="handleClientLoad()"></script>
</body>
</html>
